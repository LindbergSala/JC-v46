<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifacts MMO Controller</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-frame">
        <!-- Styrknappar -->
        <button id="up">Upp</button>
        <button id="left">Vänster</button>
        <button id="right">Höger</button>
        <button id="down">Ner</button>
    </div>
    <!-- Visar karaktärens aktuella position -->
    <div id="position">Position: (0, 0)</div>
    <!-- Visar cooldown-timer -->
    <div id="cooldown">Nedräkning: 11 sekunder</div>
</body>
</html>
