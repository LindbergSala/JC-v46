<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Artifacts MMO Controller</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="game-frame">

        <section class="c-Info">
            <div id="character-name">Namn: Okänd</div>
            <div id="character-level">Nivå: 0</div>
            <div id="position">Position: (0, 0)</div>
            <div id="cooldown">Nedräkning: 11 sekunder</div>
        </section>

        <section class="m-Buttons">
            <button id="up">Upp</button>
            <button id="left">Vänster</button>
            <button id="right">Höger</button>
            <button id="down">Ner</button>
        </section>

        <section class="ft-Buttons">
            <button id="goto-location1">Gå till Plats 1</button>
            <button id="goto-location2">Gå till Plats 2</button>
        </section>
        
        <section class="a-Buttons">
            <input type="checkbox" id="automate"> Automatisk insamling
            <button id="gather">Samla Resurser</button>
            <button id="fight">Slåss</button>
            <button id="rest">Vila</button>

        </section>
    </div>
</body>
</html>
